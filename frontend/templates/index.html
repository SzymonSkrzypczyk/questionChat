<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script rel="script" defer src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</head>
<body>
    <div id="container">
        <h1>Simple ChatBot</h1>
        <div id="chatbox">
            <div id="chatlogs">
                <div id="chatlogs-content">
                    <div class="bot_response">
                        <p>Ask a question!</p>
                    </div>
                </div>
            </div>
            <form id="text-form">
                <input type="text" id="user-input" placeholder="Type a question..."/>
            </form>
        </div>
    </div>
</body>
</html>
